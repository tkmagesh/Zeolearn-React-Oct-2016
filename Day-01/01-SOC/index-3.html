<!-- Basic, HRA, DA, Tax  -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		#divResult{
			color : red;
			font-size: 22pt;
		}

	</style>
	<script type="text/x-template" id="calculatorTemplate">
		<div class="content" id="calculator1">
		<hr>
		<div class="field">
			<label for="">Basic :</label>
			<input type="text" name="" id="txtBasic">
		</div>
		<div class="field">
			<label for="">HRA :</label>
			<input type="text" name="" id="txtHra">
		</div>
		<div class="field">
			<label for="">DA :</label>
			<input type="text" name="" id="txtDa">
		</div>
		<div class="field">
			<label for="">Tax :</label>
			<input type="range" name="" id="rangeTax" min="0" max="30" value="0">
			<span id="spanTax">[Tax%]</span>
		</div>
		<div class="field">
			<input type="button" value="Calculate" id="btnCalculate">
		</div>
		<div class="field">
			<div id="divResult">[Salary]</div>
		</div>

	</div>
	</script>
	<script src="jquery-3.1.1.js"></script>
	<script>

		String.prototype.toInt = function(){
			return parseInt(this, 10);
		};

		//Model [Domain Logic]
		function SalaryCalculator(){
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};

			this.get = function(attrName){
				return _data[attrName];
			};

			this.set = function(attrName, value){
				if (_data[attrName] === value) return;
				_data[attrName] = value;
				//trigger change notification for 'attrName'
				triggerChangeFor(attrName);
			};

			function triggerChangeFor(attrName){
				var subscriptionFns = _subscribers[attrName] || [];
				subscriptionFns.forEach(function(subscriptionFn){
					subscriptionFn();
				});
			}

			var _subscribers = {

			};

			this.onChange = function(attrName, subscriptionFn){
				_subscribers[attrName] = _subscribers[attrName] || [];
				_subscribers[attrName].push(subscriptionFn);
			};
		}

		SalaryCalculator.prototype.calculate = function(){
			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);
			
		}

		//View [Interaction Logic]
		function SalaryCalculatorView(calculator){

			var $root = this.$root = $("<div></div>");

			//React User Actions
			$root.on('change', "#txtBasic", function(){
				calculator.set('basic', this.value.toInt());
			});
			$root.on('change', "#txtHra", function(){
				calculator.set('hra', this.value.toInt());
			});
			$root.on('change', "#txtDa", function(){
				calculator.set('da', this.value.toInt());
			});
			$root.on('change', "#rangeTax", function(){
				calculator.set('tax', this.value.toInt());
			});
			$root.on('click', "#btnCalculate", function(){
				calculator.calculate();
			});

			

			//React to Model Changes
			calculator.onChange('salary', function(){
				$("#divResult", $root).html(calculator.get('salary'));
			});
			calculator.onChange('basic', function(){
				$("#txtBasic", $root).val(calculator.get('basic'));
			});
			calculator.onChange('hra', function(){
				$("#txtHra", $root).val(calculator.get('hra'));
			});
			calculator.onChange('da', function(){
				$("#txtDa", $root).val(calculator.get('da'));
			});
			calculator.onChange('tax', function(){
				$("#rangeTax", $root).val(calculator.get('tax'));
			});
			calculator.onChange('tax', function(){
				$("#spanTax", $root).html(calculator.get('tax'));
			});

			this.render = function(){
				$root.html($("#calculatorTemplate").html());
				return this;
			}
		}

		

		$(function(){
			/*window.calculator = new SalaryCalculator();
			
			var view1 = new SalaryCalculatorView(calculator, $("#calculator1"));
			//view.render();
			
			var view2 = new SalaryCalculatorView(calculator, $("#calculator2"));*/
		});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	
	

	
</body>
</html>
